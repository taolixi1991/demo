<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title> 疫情上报管理系统</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- #CSS Links -->
    <!-- Basic Styles -->
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/font-awesome.min.css}">

    <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/smartadmin-production-plugins.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/smartadmin-production.min.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/smartadmin-skins.min.css}">

    <!-- DEV links : turn this on when you like to develop directly -->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="../Source_UNMINIFIED_CSS/smartadmin-production.css">-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="../Source_UNMINIFIED_CSS/smartadmin-skins.css">-->

    <!-- SmartAdmin RTL Support -->
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/smartadmin-rtl.min.css}">

    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/app.css}">

    <!-- We recommend you use "your_style.css" to override SmartAdmin
         specific styles this will also ensure you retrain your customization with each SmartAdmin update.
    <link rel="stylesheet" type="text/css" media="screen" href="css/your_style.css"> -->

    <!-- #FAVICONS -->
    <link rel="shortcut icon" th:href="@{img/favicon/favicon.ico}" type="image/x-icon">
    <link rel="icon" th:href="@{img/favicon/favicon.ico}" type="image/x-icon">

    <!-- #GOOGLE FONT -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">
    <link rel="stylesheet" type="text/css" media="screen"
          th:href="@{css/plugin/datetimepicker/bootstrap-datetimepicker.min.css}"/>
</head>

<!--

TABLE OF CONTENTS.

Use search to find needed section.

===================================================================

|  01. #CSS Links                |  all CSS links and file paths  |
|  02. #FAVICONS                 |  Favicon links and file paths  |
|  03. #GOOGLE FONT              |  Google font link              |
|  04. #APP SCREEN / ICONS       |  app icons, screen backdrops   |
|  05. #BODY                     |  body tag                      |
|  06. #HEADER                   |  header tag                    |
|  07. #PROJECTS                 |  project lists                 |
|  08. #TOGGLE LAYOUT BUTTONS    |  layout buttons and actions    |
|  09. #MOBILE                   |  mobile view dropdown          |
|  10. #SEARCH                   |  search field                  |
|  11. #NAVIGATION               |  left panel & navigation       |
|  12. #MAIN PANEL               |  main panel                    |
|  13. #MAIN CONTENT             |  content holder                |
|  14. #PAGE FOOTER              |  page footer                   |
|  15. #SHORTCUT AREA            |  dropdown shortcuts area       |
|  16. #PLUGINS                  |  all scripts and plugins       |

===================================================================

-->

<!-- #BODY -->
<!-- Possible Classes

    * 'smart-style-{SKIN#}'
    * 'smart-rtl'         - Switch theme mode to RTL
    * 'menu-on-top'       - Switch to top navigation (no DOM change required)
    * 'no-menu'			  - Hides the menu completely
    * 'hidden-menu'       - Hides the main menu but still accessable by hovering over left edge
    * 'fixed-header'      - Fixes the header
    * 'fixed-navigation'  - Fixes the main menu
    * 'fixed-ribbon'      - Fixes breadcrumb
    * 'fixed-page-footer' - Fixes footer
    * 'container'         - boxed layout mode (non-responsive: will not work with fixed-navigation & fixed-ribbon)
-->
<body class="smart-style-0 fixed-header fixed-navigation">

<!-- #HEADER -->
<header id="header">
    <div id="logo-group">
        <span id="logo">
        <img src="img/logo.png" alt="疫情上报" />
            </span>
    </div>

    <!-- #TOGGLE LAYOUT BUTTONS -->
    <!-- pulled right: nav area -->
    <div class="pull-right">

        <!-- collapse menu button -->
        <div id="hide-menu" class="btn-header pull-right">
            <span> <a href="javascript:void(0);" data-action="toggleMenu" title="折叠菜单"><i class="fa fa-reorder"></i></a> </span>
        </div>
        <!-- end collapse menu -->

        <!-- #MOBILE -->
        <!-- Top menu profile link : this shows only when top menu is active -->
        <ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">
            <li class="">
                <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">
                    <img src="img/avatars/sunny.png" alt="John Doe" class="online" />
                </a>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a href="javascript:void(0);" class="padding-10 padding-top-0 padding-bottom-0"><i class="fa fa-cog"></i> Setting</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#ajax/profile.html" class="padding-10 padding-top-0 padding-bottom-0"> <i class="fa fa-user"></i> <u>P</u>rofile</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="javascript:void(0);" class="padding-10 padding-top-0 padding-bottom-0" data-action="toggleShortcut"><i class="fa fa-arrow-down"></i> <u>S</u>hortcut</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="javascript:void(0);" class="padding-10 padding-top-0 padding-bottom-0" data-action="launchFullscreen"><i class="fa fa-arrows-alt"></i> Full <u>S</u>creen</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="login.html" class="padding-10 padding-top-5 padding-bottom-5" data-action="userLogout"><i class="fa fa-sign-out fa-lg"></i> <strong><u>L</u>ogout</strong></a>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- logout button -->
        <div id="logout" class="btn-header transparent pull-right">
            <span> <a href="/logout" title="退出系统" data-action="userLogout" data-logout-msg="安全起见，建议退出后关闭浏览器！"><i class="fa fa-sign-out"></i></a> </span>
        </div>
        <!-- end logout button -->

        <!-- fullscreen button -->
        <div id="fullscreen" class="btn-header transparent pull-right">
            <span> <a href="javascript:void(0);" data-action="launchFullscreen" title="全屏"><i class="fa fa-arrows-alt"></i></a> </span>
        </div>
        <!-- end fullscreen button -->

    </div>
    <!-- end pulled right: nav area -->

</header>
<!-- END HEADER -->

<!-- #NAVIGATION -->
<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS/SASS variables -->
<aside id="left-panel">

    <!-- User info -->
    <div class="login-info">
				<span> <!-- User image size is adjusted inside CSS, it should stay as is -->

					<a href="javascript:void(0);" id="show-shortcut">
						<img th:src="@{img/avatars/sunny.png}" class="online" />
						<span sec:authentication="name"></span>
					</a>

				</span>
    </div>
    <!-- end user info -->

    <!-- NAVIGATION : This navigation is also responsive

    To make this navigation dynamic please make sure to link the node
    (the reference to the nav > ul) after page load. Or the navigation
    will not initialize.
    -->
    <nav>
        <!--
        NOTE: Notice the gaps after each icon usage <i></i>..
        Please note that these links work a bit different than
        traditional href="" links. See documentation for details.
        -->

        <ul>
            <li class="">
                <a href="/dashboard.html" title="控制台"><i class="fa fa-lg fa-fw fa-home"></i> <span class="menu-item-parent">控制台</span></a>
            </li>

            <li th:each="perm:${modules}">
                <a th:href="${perm.url}" th:if="${perm.id!=15517}"><i th:class="${perm.css}"></i> <span class="menu-item-parent">[[${perm.name}]]</span></a>
                <ul th:if="${perm.children.size()} gt 0">
                    <li th:each="child:${perm.children}"><a th:href="${child.url}">[[${child.name}]]</a></li>
                </ul>
            </li>

        </ul>
    </nav>

    <span class="minifyme" data-action="minifyMenu"> <i class="fa fa-arrow-circle-left hit"></i> </span>

</aside>
<!-- END NAVIGATION -->

<!-- #MAIN PANEL -->
<div id="main" role="main">

    <!-- RIBBON -->
    <div id="ribbon" style="display: none;">

				<span class="ribbon-button-alignment">
					<span id="refresh" class="btn btn-ribbon" data-action="resetWidgets" data-title="refresh" rel="tooltip" data-placement="bottom" data-original-title="<i class='text-warning fa fa-warning'></i> Warning! This will reset all your widget settings." data-html="true" data-reset-msg="Would you like to RESET all your saved widgets and clear LocalStorage?"><i class="fa fa-refresh"></i></span>
				</span>

        <!-- breadcrumb -->
        <ol class="breadcrumb">
            <!-- This is auto generated -->
        </ol>
        <!-- end breadcrumb -->

        <!-- You can also add more buttons to the
        ribbon for further usability

        Example below:

        <span class="ribbon-button-alignment pull-right" style="margin-right:25px">
            <a href="#" id="search" class="btn btn-ribbon hidden-xs" data-title="search"><i class="fa fa-grid"></i> Change Grid</a>
            <span id="add" class="btn btn-ribbon hidden-xs" data-title="add"><i class="fa fa-plus"></i> Add</span>
            <button id="search" class="btn btn-ribbon" data-title="search"><i class="fa fa-search"></i> <span class="hidden-mobile">Search</span></button>
        </span> -->

    </div>
    <!-- END RIBBON -->

    <!-- #MAIN CONTENT -->
    <div id="content">

    </div>

    <!-- END #MAIN CONTENT -->

</div>
<!-- END #MAIN PANEL -->

<!-- #PAGE FOOTER -->
<div class="page-footer">
    <div class="row">
        <div class="col-12 text-align-center">
            <span>疫情上报后台管理系统 <span class="hidden-xs"> - 武汉大数据产业发展有限公司</span> © 2020</span>
        </div>
        <!-- end row -->
    </div>
    <!-- END FOOTER -->
</div>
    <!--================================================== -->

    <!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)
    <script data-pace-options='{ "restartOnRequestAfter": true }' src="js/plugin/pace/pace.min.js"></script>-->

    <!-- #PLUGINS -->
    <!-- Link to Google CDN's jQuery + jQueryUI; fall back to local -->
    <script th:src="@{js/libs/jquery-3.2.1.min.js}"></script>

    <script th:src="@{js/libs/jquery-ui.min.js}"></script>

    <!-- IMPORTANT: APP CONFIG -->
    <script th:src="@{js/app.config.js}"></script>

    <!-- JS TOUCH : include this plugin for mobile drag / drop touch events-->
    <script th:src="@{js/plugin/jquery-touch/jquery.ui.touch-punch.min.js}"></script>

    <!-- BOOTSTRAP JS -->
    <script th:src="@{js/bootstrap/bootstrap.min.js}"></script>

    <!--datetimepicker -->

    <script th:src="@{js/plugin/datetimepicker/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{js/plugin/datetimepicker/bootstrap-datetimepicker.zh-CN.js}"></script>

    <script th:src="@{js/plugin/bootstrap-timepicker/bootstrap-timepicker.min.js}"></script>

    <!-- CUSTOM NOTIFICATION -->
    <script th:src="@{js/notification/SmartNotification.min.js}"></script>

    <!-- JARVIS WIDGETS -->
    <script th:src="@{js/smartwidgets/jarvis.widget.min.js}"></script>

    <!-- EASY PIE CHARTS -->
    <script th:src="@{js/plugin/easy-pie-chart/jquery.easy-pie-chart.min.js}"></script>

    <!-- SPARKLINES -->
    <script th:src="@{js/plugin/sparkline/jquery.sparkline.min.js}"></script>

    <!-- JQUERY VALIDATE -->
    <script th:src="@{js/plugin/jquery-validate/jquery.validate.min.js}"></script>

    <!-- JQUERY MASKED INPUT -->
    <script th:src="@{js/plugin/masked-input/jquery.maskedinput.min.js}"></script>

    <!-- JQUERY SELECT2 INPUT -->
    <script th:src="@{js/plugin/select2/select2.min.js}"></script>

    <!-- JQUERY UI + Bootstrap Slider -->
    <script th:src="@{js/plugin/bootstrap-slider/bootstrap-slider.min.js}"></script>

    <!-- browser msie issue fix -->
    <script th:src="@{js/plugin/msie-fix/jquery.mb.browser.min.js}"></script>

    <!-- FastClick: For mobile devices: you can disable this in app.js -->
    <script th:src="@{js/plugin/fastclick/fastclick.min.js}"></script>

    <script th:src="@{js/plugin/jquery-form/jquery-form.min.js}"></script>

    <script th:src="@{js/plugin/moment/moment.min.js}"></script>

    <!--[if IE 8]>
    <h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
    <![endif]-->

    <!-- MAIN APP JS FILE -->
    <script th:src="@{js/app.min.js}"></script>

    <script th:src="@{js/common.js}"></script>

<!--</div>-->

</body>

</html>
