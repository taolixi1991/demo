<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <title>角色信息</title>
</head>
<body>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-edit"></i> 角色信息</h4>
</div>

<div class="modal-body no-padding">
    <form id="form" class="smart-form" novalidate="novalidate">
        <fieldset>
            <section>
                <label class="input">
                    <input type="text" name="name" id="name" placeholder="角色名称" th:value="${role.name}" />
                </label>
            </section>
            <section>
                <label class="input">
                    <input type="text" name="mask" id="mask" placeholder="角色标识" th:value="${role.mask}" />
                </label>
            </section>
        </fieldset>
        <footer>
            <button type="submit" class="btn btn-primary">
                保 存
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
                取 消
            </button>
        </footer>
    </form>
</div>

<script>
    pageSetUp();

    var pagefunction = function () {
        var form = $("#form"), dt = $('#dt_basic'), url = '/system/role/save';
        var rules = {
            name: {required: true},
            mask: {required: true}
        };
        var messages = {
            name: {required: '请输入角色名称'},
            mask: {required: '请输入角色标识'}
        };
        var success =function(){
            $('#remoteModal').modal('hide');
            $('#dt_basic').DataTable().ajax.reload();
        };
        var $form = form_post(form, rules, messages, url, success);
    };

    loadScript('js/plugin/jquery-form/jquery-form.min.js', pagefunction);
</script>
</body>
</html>
